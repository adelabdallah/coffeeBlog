<section *ngIf="blogPosts">

    <div class="simpleDiv">
        <h1 class="simpleHeader">{{ blogPosts[blogId].name }}</h1>
        <h5 class="simpleHeader">{{ blogPosts[blogId].location }}</h5>
        <p class="simpleParagraph">{{ blogPosts[blogId].entry1 }}</p>
        <p class="simpleParagraph">{{ blogPosts[blogId].entry2 }}</p>
    </div>


</section>
